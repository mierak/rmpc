[package]
name = "rmpc"
version = "0.7.0"
edition = "2021"
license = "BSD-3-Clause"
description = "A beautiful and configurable TUI client for MPD"
homepage = "https://mierak.github.io/rmpc/"
repository = "https://github.com/mierak/rmpc"
readme = "README.md"
rust-version = "1.81.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { workspace = true }
anyhow = "1.0.95"
bon = "3.3.2"
base64 = "0.22.1"
crossterm = { version = "0.28.1", features = ["serde"] }
image = "0.25.5"
ratatui = { version = "0.29.0", features = ["all-widgets"] }
serde = { version = "1.0.217", features = ["derive"] }
strum = { version = "0.26.3", features = ["derive"] }
time = { version = "0.3.37", features = ["macros", "local-offset"] }
flate2 = { version = "1.0.35" }
itertools = "0.14.0"
ron = "0.8.1"
derive_more = { version = "1.0.0", features = ["into_iterator", "into", "as_ref", "into_iterator", "display", "deref", "debug"] }
rustix = { version = "0.38.44", features = ["termios", "stdio", "process"] }
bitflags = { version = "2.8.0", features = ["serde"] }
log = { version = "0.4.25", features = ["kv"] }
flexi_logger = "0.29.8"
chrono = "0.4.39"
serde_with = "3.12.0"
serde_json = "1.0.137"
either = "1.13.0"
walkdir = "2.5.0"
which = "7.0.1"
url = "2.5.4"
sysinfo = "0.33.1"
color_quant = "1.1.0"
enum-map = "2.7.3"
textwrap = "0.16.1"
crossbeam = "0.8.4"

[build-dependencies]
clap = { workspace = true }
clap_complete = "4.5.42"
clap_mangen = "0.2.26"
vergen-gitcl = { version = "1.0.5", features = ["build"] }

[dev-dependencies]
rstest = "0.24.0"
test-case = "3.3.1"

[workspace.dependencies]
clap = { version = "4.5.27", features = ["derive", "cargo", "string" ] }
